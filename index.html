<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hci</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        document.body.innerHTML += '<div style="color: red; padding: 20px; background: #fff; z-index: 9999; position: relative; font-family: monospace;">' +
          '<h1>Global Error</h1>' +
          '<pre>' + message + '</pre>' +
          '<pre>' + source + ':' + lineno + ':' + colno + '</pre>' +
          '<pre>' + (error ? error.stack : '') + '</pre>' +
          '</div>';
      };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
